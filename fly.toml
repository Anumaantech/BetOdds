app = "bettingodds-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3005
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "npm run cricket-api"
  worker = "npm run concurrent-monitor"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024 